{% extends 'core/base.html' %}       
{% block content %}


<div class="container-fluid">
    <div >
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                {% if form.errors %}
                <div class="alert alert-danger">
                    <strong>{{ form.errors }}</strong>
                </div>
                {% endif %}
                <div class="text-center">
                    <h3 class="text-primary">Creer votre compte</h3>
                </div>
                <div class="p-4">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i class="fa-regular fa-user text-white"></i></span>
                            {{form.username}}
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i class="fa-solid fa-paper-plane text-white"></i></span>
                            {{form.email}}
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i class="fa-solid fa-key text-white"></i></span>
                           {{form.password1}}
                            
                        </div>
                         <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i class="fa-solid fa-key text-white"></i></span>
                           {{form.password2}}
                            
                        </div>
                        <div class="d-grid col-12 mx-auto">
                            <button class="btn btn-primary" type="submit"><span></span>S'inscrire</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
