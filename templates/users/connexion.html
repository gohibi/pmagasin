{% extends 'core/base.html' %}
{% block content %}

<div class="container-fluid">
   
    <div>
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
     
                <div class="text-center">
                    <h3 class="text-primary">Se connecter</h3>
                </div>
                <div class="p-4">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i class="fa-solid fa-paper-plane text-white"></i></span>
                            <input type="email" class="form-control" name="email" placeholder="Email">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i class="fa-solid fa-key text-white"></i></span>
                            <input type="password" class="form-control" name="password" placeholder="Mot de passe">
                        </div>
                        
                        <div class="d-grid col-12 mx-auto">
                            <button class="btn btn-primary" type="submit"><span></span>Connexion</button>
                        </div>
                        <p class="text-center mt-3">Vous n'avez pas de compte?
                            <a href=""><span class="text-primary">S'inscrire</span></a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
